<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rustroke Self-Test</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 {
      color: #87ceeb;
      margin: 0 0 20px 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .test-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .test-section {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #444;
    }
    .test-section h2 {
      margin: 0 0 15px 0;
      color: #87ceeb;
      font-size: 18px;
    }
    .test-item {
      padding: 8px 0;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .test-item:last-child {
      border-bottom: none;
    }
    .test-name {
      font-size: 14px;
    }
    .test-status {
      font-weight: bold;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
    }
    .pass {
      background: #2d5016;
      color: #7bc96f;
    }
    .fail {
      background: #5c1616;
      color: #ff6b6b;
    }
    .running {
      background: #4a4a2a;
      color: #f0e68c;
    }
    .console {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .console-line {
      margin: 4px 0;
      padding: 2px 0;
    }
    .console-line.error { color: #ff6b6b; }
    .console-line.success { color: #7bc96f; }
    .console-line.info { color: #87ceeb; }
    .console-line.warn { color: #f0e68c; }
    button {
      background: #87ceeb;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #5fa8d3;
    }
    .summary {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #444;
      margin-bottom: 20px;
    }
    .summary h2 {
      margin: 0 0 15px 0;
      color: #87ceeb;
    }
    .summary-stats {
      display: flex;
      gap: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    .stat-pass { color: #7bc96f; }
    .stat-fail { color: #ff6b6b; }
    .stat-total { color: #87ceeb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Rustroke Self-Test Suite</h1>
    
    <div class="summary">
      <h2>Test Summary</h2>
      <div class="summary-stats">
        <div class="stat-pass">‚úì <span id="passCount">0</span> Passed</div>
        <div class="stat-fail">‚úó <span id="failCount">0</span> Failed</div>
        <div class="stat-total">Total: <span id="totalCount">0</span></div>
      </div>
    </div>

    <div style="margin-bottom: 20px;">
      <button onclick="runAllTests()">Run All Tests</button>
      <button onclick="clearConsole()">Clear Console</button>
    </div>

    <div class="test-grid">
      <div class="test-section">
        <h2>üîß Core Functions</h2>
        <div id="coreTests"></div>
      </div>

      <div class="test-section">
        <h2>üìê Graph & Fill</h2>
        <div id="graphTests"></div>
      </div>

      <div class="test-section">
        <h2>üé® Drawing Operations</h2>
        <div id="drawingTests"></div>
      </div>

      <div class="test-section">
        <h2>‚Ü©Ô∏è Undo & History</h2>
        <div id="historyTests"></div>
      </div>
    </div>

    <div class="console" id="console"></div>
  </div>

  <script type="module">
    import initWasm from './wasm/rustroke.js';

    let wasm = null;
    let tests = {
      core: [],
      graph: [],
      drawing: [],
      history: []
    };

    window.log = function(msg, type = 'info') {
      const console = document.getElementById('console');
      const line = document.createElement('div');
      line.className = `console-line ${type}`;
      const timestamp = new Date().toLocaleTimeString();
      line.textContent = `[${timestamp}] ${msg}`;
      console.appendChild(line);
      console.scrollTop = console.scrollHeight;
      console.log(msg);
    };

    window.clearConsole = function() {
      document.getElementById('console').innerHTML = '';
    };

    function updateStats() {
      const allTests = [...tests.core, ...tests.graph, ...tests.drawing, ...tests.history];
      const passed = allTests.filter(t => t.status === 'pass').length;
      const failed = allTests.filter(t => t.status === 'fail').length;
      
      document.getElementById('passCount').textContent = passed;
      document.getElementById('failCount').textContent = failed;
      document.getElementById('totalCount').textContent = allTests.length;
    }

    function createTestItem(name, category) {
      const test = { name, status: null, category };
      tests[category].push(test);

      const container = document.getElementById(category + 'Tests');
      const item = document.createElement('div');
      item.className = 'test-item';
      item.id = `test-${category}-${tests[category].length}`;
      
      const nameSpan = document.createElement('span');
      nameSpan.className = 'test-name';
      nameSpan.textContent = name;
      
      const statusSpan = document.createElement('span');
      statusSpan.className = 'test-status running';
      statusSpan.textContent = 'PENDING';
      
      item.appendChild(nameSpan);
      item.appendChild(statusSpan);
      container.appendChild(item);

      return test;
    }

    function updateTest(test, passed, message) {
      test.status = passed ? 'pass' : 'fail';
      const item = document.getElementById(`test-${test.category}-${tests[test.category].indexOf(test) + 1}`);
      const statusSpan = item.querySelector('.test-status');
      
      statusSpan.className = `test-status ${passed ? 'pass' : 'fail'}`;
      statusSpan.textContent = passed ? 'PASS' : 'FAIL';
      
      if (message) {
        log(message, passed ? 'success' : 'error');
      }
      
      updateStats();
    }

    async function test(name, category, fn) {
      const testObj = createTestItem(name, category);
      try {
        await fn();
        updateTest(testObj, true, `‚úì ${name}`);
      } catch (err) {
        updateTest(testObj, false, `‚úó ${name}: ${err.message}`);
      }
    }

    window.runAllTests = async function() {
      clearConsole();
      log('Starting Rustroke Self-Test Suite...', 'info');
      log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');

      try {
        // Initialize WASM
        log('Loading WASM module...', 'info');
        wasm = await initWasm();
        log('‚úì WASM module loaded', 'success');

        // Core tests
        await test('WASM exports present', 'core', async () => {
          if (!wasm.editor_init) throw new Error('editor_init missing');
          if (!wasm.editor_add_line) throw new Error('editor_add_line missing');
          if (!wasm.editor_fill_debug_at) throw new Error('editor_fill_debug_at missing');
        });

        await test('Editor initialization', 'core', async () => {
          wasm.editor_init();
          const count = wasm.editor_line_count();
          if (count !== 0) throw new Error(`Expected 0 lines, got ${count}`);
        });

        await test('Memory buffer accessible', 'core', async () => {
          if (!wasm.memory) throw new Error('No memory export');
          if (!wasm.memory.buffer) throw new Error('No memory buffer');
        });

        await test('Export pointers valid', 'core', async () => {
          const ptr = wasm.editor_export_ptr_f32();
          const len = wasm.editor_export_len_f32();
          if (ptr === 0 && len > 0) throw new Error('Invalid pointer');
        });

        // Drawing tests
        await test('Add single line', 'drawing', async () => {
          const before = wasm.editor_line_count();
          wasm.editor_add_line(10, 10, 100, 100);
          const after = wasm.editor_line_count();
          if (after !== before + 1) throw new Error(`Line not added: ${before} ‚Üí ${after}`);
        });

        await test('Add multiple lines', 'drawing', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(0, 0, 50, 0);
          wasm.editor_add_line(50, 0, 25, 50);
          wasm.editor_add_line(25, 50, 0, 0);
          const count = wasm.editor_line_count();
          if (count !== 3) throw new Error(`Expected 3 lines, got ${count}`);
        });

        await test('Zero-length line rejected', 'drawing', async () => {
          const before = wasm.editor_line_count();
          wasm.editor_add_line(100, 100, 100, 100);
          const after = wasm.editor_line_count();
          if (after !== before) throw new Error('Zero-length line was added');
        });

        await test('Export data updates', 'drawing', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(0, 0, 100, 100);
          const len = wasm.editor_export_len_f32();
          if (len === 0) throw new Error('Export buffer empty after add');
        });

        // Undo/History tests
        await test('Undo single line', 'history', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(10, 10, 20, 20);
          wasm.editor_undo();
          const count = wasm.editor_line_count();
          if (count !== 0) throw new Error(`Undo failed: ${count} lines remain`);
        });

        await test('Undo multiple operations', 'history', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(0, 0, 10, 10);
          wasm.editor_add_line(10, 10, 20, 20);
          wasm.editor_add_line(20, 20, 30, 30);
          wasm.editor_undo();
          wasm.editor_undo();
          const count = wasm.editor_line_count();
          if (count !== 1) throw new Error(`Expected 1 line, got ${count}`);
        });

        await test('Clear canvas', 'history', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(0, 0, 50, 50);
          wasm.editor_add_line(50, 50, 100, 100);
          wasm.editor_clear();
          const count = wasm.editor_line_count();
          if (count !== 0) throw new Error(`Clear failed: ${count} lines remain`);
        });

        await test('Undo after clear', 'history', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(0, 0, 50, 50);
          wasm.editor_add_line(50, 50, 100, 100);
          wasm.editor_clear();
          wasm.editor_undo();
          const count = wasm.editor_line_count();
          if (count !== 2) throw new Error(`Undo clear failed: ${count} lines`);
        });

        // Graph tests
        await test('Fill graph builds', 'graph', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(0, 0, 100, 0);
          wasm.editor_add_line(100, 0, 50, 100);
          wasm.editor_add_line(50, 100, 0, 0);
          
          // Fill should work on closed triangle
          const fillsBefore = wasm.editor_fills_count();
          
          const colorBytes = new TextEncoder().encode('#FF0000');
          const colorPtr = wasm.memory.buffer.byteLength - 256;
          const colorView = new Uint8Array(wasm.memory.buffer, colorPtr, colorBytes.length);
          colorView.set(colorBytes);
          wasm.editor_set_fill_color(colorPtr, colorBytes.length);
          
          wasm.editor_fill_debug_at(50, 30);
          const fillsAfter = wasm.editor_fills_count();
          
          if (fillsAfter <= fillsBefore) {
            log('‚ö† Fill did not create polygon (might be expected for open component)', 'warn');
            // Don't fail - this might be due to closed component filtering
          }
        });

        await test('Closed component detection', 'graph', async () => {
          wasm.editor_clear();
          // Closed triangle
          wasm.editor_add_line(0, 0, 100, 0);
          wasm.editor_add_line(100, 0, 50, 100);
          wasm.editor_add_line(50, 100, 0, 0);
          
          const count = wasm.editor_line_count();
          if (count !== 3) throw new Error(`Expected 3 lines, got ${count}`);
        });

        await test('Debug mode toggle', 'graph', async () => {
          wasm.editor_set_debug(true);
          wasm.editor_set_debug(false);
          // If we get here without crash, it works
        });

        await test('Cleanup overhangs', 'graph', async () => {
          wasm.editor_clear();
          wasm.editor_add_line(0, 0, 100, 0);
          wasm.editor_add_line(100, 0, 50, 100);
          wasm.editor_add_line(50, 100, 0, 0);
          wasm.editor_add_line(200, 200, 300, 200); // Dangling
          
          const before = wasm.editor_line_count();
          wasm.editor_cleanup_overhangs();
          const after = wasm.editor_line_count();
          
          if (after >= before) {
            log('‚ö† Cleanup did not remove dangling line', 'warn');
          }
        });

        await test('Frame addition', 'graph', async () => {
          wasm.editor_clear();
          wasm.editor_add_frame(0, 0, 800, 600);
          const count = wasm.editor_line_count();
          if (count !== 4) throw new Error(`Frame should add 4 lines, got ${count}`);
        });

        log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        log('‚úì All tests completed!', 'success');
        
        const allTests = [...tests.core, ...tests.graph, ...tests.drawing, ...tests.history];
        const passed = allTests.filter(t => t.status === 'pass').length;
        const failed = allTests.filter(t => t.status === 'fail').length;
        
        if (failed === 0) {
          log(`üéâ Perfect! ${passed}/${allTests.length} tests passed`, 'success');
        } else {
          log(`‚ö†Ô∏è  ${passed}/${allTests.length} tests passed, ${failed} failed`, 'warn');
        }

      } catch (err) {
        log(`‚úó Fatal error: ${err.message}`, 'error');
        console.error(err);
      }
    };

    // Auto-run on load
    window.addEventListener('load', () => {
      setTimeout(runAllTests, 500);
    });
  </script>
</body>
</html>
