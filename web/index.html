<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust WASM SVG Line Editor</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root {
      --ink: #000000;
      --paper: #424242;
      --canvas-bg: #ABABAB;
      --accent: #87ceeb;
      --accent-dark: #5fa8d3;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--paper);
      color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    h1 { 
      margin: 0; 
      font-size: 24px;
      color: var(--accent);
      text-transform: lowercase;
      user-select: none;
    }
    button {
      background: var(--accent);
      color: #424242;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
      user-select: none;
    }
    button:hover { background: var(--accent-dark); }
    button.active {
      background: #ef4444;
      color: white;
    }
    input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    svg {
      border: 1px solid #333;
      background: var(--canvas-bg);
      border-radius: 4px;
      display: block;
      margin-bottom: 20px;
      touch-action: none;
    }
    #lines line {
      stroke: var(--ink);
      stroke-width: 1;
      stroke-linecap: round;
    }
    #preview {
      stroke: white;
      stroke-width: 1;
      stroke-dasharray: 5,5;
      opacity: 0.6;
      display: none;
    }
    #preview.active { display: block; }
    #fills polygon {
      stroke: none;
      opacity: 0.7;
    }
    #debugLayer {
      pointer-events: none;
    }
    #debugNearestLine {
      stroke: #0ea5e9;
      stroke-width: 3;
      stroke-dasharray: 3,3;
      display: none;
    }
    #debugNearestLine.active { display: block; }
    #debugNearestPoint {
      fill: #0ea5e9;
      r: 4;
      display: none;
    }
    #debugNearestPoint.active { display: block; }
    #debugRay {
      stroke: #0ea5e9;
      stroke-width: 1;
      opacity: 0.5;
      display: none;
    }
    #debugRay.active { display: block; }
    #debugIntersections circle {
      fill: #ef4444;
      r: 3;
    }
    #fillDebugLayer {
      pointer-events: none;
    }
    #fillDebugLayer polygon {
      stroke-width: 2;
      fill-opacity: 0.2;
    }
    #fillDebugLayer .candidate-ab {
      stroke: #9333ea;
      fill: #9333ea;
    }
    #fillDebugLayer .candidate-ba {
      stroke: #f97316;
      fill: #f97316;
    }
    #fillDebugLayer .selected-fill {
      stroke: #22c55e;
      stroke-width: 3;
      fill: none;
    }
    #status {
      font-size: 12px;
      color: #ABABAB;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>rustroke</h1>
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button id="undoBtn" title="Undo (Ctrl+Z)">Undo</button>
        <button id="clearBtn" title="Clear">Clear</button>
        <button id="cleanBtn" title="Remove dangling line segments">Trim</button>
        <button id="fillBtn" title="Fill Region">Fill</button>
        <input id="fillColor" type="color" value="#747474" title="Fill color">
        <button id="addFrameBtn" title="Add rectangular frame border">Frame</button>
        <button id="debugBtn" title="Toggle Debug Mode">Debug</button>
        <button id="graphDebugBtn" title="Toggle Graph Debug">Graph</button>
        <button id="toggleLinesBtn" title="Toggle Lines Visibility">Hide</button>
        <span style="border-left: 2px solid #ccc; margin: 0 5px;"></span>
        <button id="recordBtn" title="Start Recording">Record</button>
        <button id="stopBtn" title="Stop Recording/Playback" disabled>Stop</button>
        <button id="playBtn" title="Play Recording" disabled>Play</button>
        <button id="clearRecordBtn" title="Clear Recording" disabled style="display: none;">Clear Rec</button>
        <button id="exportBtn" title="Copy Recording JSON" disabled style="display: none;">Export</button>
        <button id="importBtn" title="Import Recording JSON" style="display: none;">Import</button>
      </div>
    </header>

    <svg id="canvas" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
      <defs>
        <style>
          text { font-size: 12px; fill: #999; }
        </style>
      </defs>
      <g id="fills"></g>
      <g id="lines"></g>
      <g id="graphDebugLayer" pointer-events="none"></g>
      <line id="preview"></line>
      <g id="debugLayer">
        <line id="debugNearestLine"></line>
        <circle id="debugNearestPoint"></circle>
        <line id="debugRay"></line>
        <g id="debugIntersections"></g>
        <g id="fillTraceLayer" pointer-events="none"></g>
        <g id="fillDebugLayer"></g>
      </g>
    </svg>

    <div id="status">Lines: 0</div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
